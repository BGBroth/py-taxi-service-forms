{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <p class="mb-0">Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
    <div>
      <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-primary me-2">Update</a>
      <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>

  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
{% endblock %}
